<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Title -->
		<title>Appy Currency</title>
		 
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Stylesheet -->
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/css/font-awesome.min.css" rel="stylesheet">
		<link href="assets/css/simple-line-icons.css" rel="stylesheet">
		
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Limelight%7cMontserrat%7cOpen+Sans%7cCrimson+Text" rel="stylesheet">
		
		<!-- Custom-Stylesheet -->
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<div class="main-block">
						<div class="cur-select-block" id="me">
							<select class="currency-options" id="currencyOptions">
							  <option disabled="disabled" selected="selected">Default</option>
							  <option value="Usd">USD</option>
							  <option value="EUR">EUR</option>
							  <option value="SAR">SAR</option>
							  <option value="INR">INR</option>
							  <option value="IRR">IRR</option>
							  <option value="ZWD">ZWD</option>
							  <option value="VND">VND</option>
							</select>
							<input type="text" id="ammount" placeholder="Enter ammount">
							
							<h1 class="output-text" id="resultBlock">Result</h1>
						</div>
					</div><!-- main-block -->
				</div>
			</div>
		</div>
		
		<!-- Custom-Scripts -->
		<script src="js/custom.js"></script>
	</body>
</html>
